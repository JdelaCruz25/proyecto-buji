    <main id="mainContacto">
        <div class="mensajeContacto"><h1>¡CONTACTAME!</h1></div>

        <div  class="formulario">
            <div>
                <label for="nombre">NOMBRE Y APELLIDO: </label>
                <input class="ingreso" type="text" id="nombre" placeholder="Ingrese su nombre y apellido" required>
            </div>  

            <div>
                <label for="mail">E-MAIL: </label>
                <input class="ingreso" type="email" id="mail" placeholder="Ingrese su e-mail" required>  
            </div>

            <div>
                <label for="asunto">TELÉFONO DE CONTACTO: </label>
                <input class="ingreso" type="tel" id="asunto" placeholder="Ingrese su número" required>
            </div>

            <div>
                <label for="multi">MENSAJE: </label>
                <textarea class="ingreso" type="text" name="multi" id="multi" placeholder="Mensaje" cols="100" rows="5" ></textarea>
            </div>

            <div class="botones">
                <input type="submit" name="Enviar" value="Enviar">
                <input type="reset" name="Limpiar" value="Limpiar">
            </div>

        </div>

    </main>
